<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Registration</title>
  <link rel="stylesheet" href="donor.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="hello.png" alt="Logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nig">Home</a></li>
        <li><a href="profile.html" class="nig">Profile</a></li>
        <li><a href="donor.html" class="nig">Donor</a></li>
        <li><a href="contact.html" class="nig">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Section -->
  <section class="registration-container">
    <h1>Donor Registration</h1>
    <p>Please fill in your details to register as a donor</p>

    <form id="donorForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" required>
      </div>

      <div class="form-group">
        <label for="income">Income (₹)</label>
        <input type="number" id="income" required>
      </div>

      <div class="form-group">
        <label for="document">Legal Document</label>
        <input type="text" id="document" placeholder="Aadhar / PAN / Passport" required>
      </div>

      <div class="form-group">
        <label for="side">Are you?</label>
        <select id="side" required>
          <option value="">--Select--</option>
          <option value="Donor">Donor</option>
          <option value="NGO">NGO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*" aria-label="Upload your photo">
      </div>

      <button type="submit" class="btn-register">Register</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Janata | All Rights Reserved</p>
  </footer>

  <script src="donor.js"></script>
</body>
</html>
